name: 自动构建
on: 
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: build
        run: |
          ls
          npm install
          npm run build
          ls
      - name: Upload Release File
        uses: softprops/action-gh-release@v2
        with:
          files: icon.png